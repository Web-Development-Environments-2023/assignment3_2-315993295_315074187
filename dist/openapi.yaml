paths: # TODO - also change all "idk" 
  /recipes/{recipeId}: # Theirs
    get:
      tags:
      - Recipes
      summary: Return preview details on recipe by his ID
      description: Return preview details on recipe by his ID
      parameters:
      - name: recipeId
        in: path
        description: recipe's id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: data about the recipe
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipePreview'
        "404":
          description: recipeId is not exists
  /about: # Ours
  /register: # Theirs
    post:
      tags:
      - Auth
      summary: A new user from the client is added to the server
      description: A JSON object contains all the details about the new user.
      requestBody:
        description: Inventory item to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "201":
          description: A new user has been added
        "400":
          description: wrong input parameters
  /login: # Theirs
    post:
      tags:
      - Auth
      summary: Login an exist user
      description: An exist user login to the system
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginScheme'
        required: true
      responses:
        "200":
          description:
            User was found in the DB and authenitcated successfully. The session ID is returned in a cookie named `session`.  You should include this cookie in subsequent requests
          headers:
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
                example: session=87s97sdhgf279293f8w0e9
        "401":
          description: Authentication failed
  /logout: # Theirs
    post:
      tags:
        - Auth
      summary: logout a user from the system and delete his cookie
      responses:
        "200":
          description: "The user has been successfully logged out."  
  /search: # Ours
    post: 
      tags:
      - Recipes
      summary: search
      description: json object that contains search
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
        required: true
      responses:
        "200":
          description: Result received.
        "400":
          description: Wrong parameters.
    get: #TODO: added GET operation, plz check.
      tags:
        - Recipes
      summary: Get search results
      description: Retrieves the search results.
      responses:
        "200":
          description: Search results retrieved successfully.
        "400":
          description: Invalid request or parameters.
  /recipe_creation: # Ours
    post:
      tags:
        - Recipes
      description: This path is used to input a recipe's details and create a new recipe in the database.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recipe'
      responses:
        "201":
          description: Recipe created successfully.
        "400":
          description: Invalid request or parameters.
        "403":
          description: User not logged in.
        "409":
          description: Recipe name taken

  /users/favorites: # Theirs
    get:
      tags:
      - Users
      summary: Return the favorite recipes that were saved by user
      description: Get an array of recipes that were saved by a specific user
      responses:
        "200":
          description: data about the user's favorites recipes returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecipePreview'
        "401":
          description: user is not authorized
      security:
      - cookieAuth: []
    post:
      tags:
      - Users
      summary: save recipe in the favorites list of a user
      description: save recipe in the favorites list of a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reciepeId:
                  type: string
                  description: reciepe's id which the user saved
                  example: 716429
      responses:
        "201":
          description: The Recipe successfully saved as favorite
        "401":
          description: user is not authorized
      security:
      - cookieAuth: []
  /users/recipes: # Ours, TODO: added here the same thing as users/favorites since it'll also be a list
    get:
        tags:
        - Users
        summary: Return the recipes that were saved by user
        description: Get an array of recipes that were saved by a specific user
        responses:
          "200":
            description: data about the user's recipes returned
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/RecipePreview'
          "401":
            description: user is not authorized
        security:
        - cookieAuth: []
    post:
      tags:
      - Users
      summary: save recipe in the recipe list of a user
      description: save recipe in the recipe list of a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reciepeId:
                  type: string
                  description: reciepe's id which the user saved
                  example: 716429
      responses:
        "201":
          description: The Recipe successfully saved as a recipe
        "401":
          description: user is not authorized
      security:
      - cookieAuth: []
  /users/familyrecipes: # Ours, TODO: added here the same thing as users/favorites since it'll also be a list
    get:
      tags:
      - Users
      summary: Return the family recipes that were saved by user
      description: Get an array of recipes that were saved by a specific user
      responses:
        "200":
          description: data about the user's family recipes returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecipePreview'
        "401":
          description: user is not authorized
      security:
      - cookieAuth: []
    post:
      tags:
      - Users
      summary: save recipe in the family list of a user
      description: save recipe in the family list of a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reciepeId:
                  type: string
                  description: reciepe's id which the user saved
                  example: 716429
      responses:
        "201":
          description: The Recipe successfully saved as family recipe
        "401":
          description: user is not authorized
      security:
