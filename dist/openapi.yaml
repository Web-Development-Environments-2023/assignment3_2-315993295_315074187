                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/RecipePreview'
          "401":
            description: user is not authorized
        security:
        - cookieAuth: []
      post:
        tags:
        - Users
        summary: save recipe in the watched list of a user
        description: save recipe in the watched list of a user
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  reciepeId:
                    type: string
                    description: reciepe's id which the user watched
                    example: 716429
        responses:
          "201":
            description: The Recipe successfully saved as watched recipe
          "401":
            description: user is not authorized
        security:
        - cookieAuth: []

components:
  schemas:
    User: # Theirs
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username conatins between 3 to 8 letters only
          example: my_name
        firstname:
          type: string
          description: user's first name
          example: my_first_name
        lastname:
          type: string
          description: user's last name
          example: my_last_name
        country:
          type: string
          description: user's country
          example: Israel
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: password conatins between 5 to 10 chars, at least one of them
            is a number and a special char
          format: password
          example: my_name@12
        email:
          pattern: email
          type: string
          description: user's email
          example: my_name12@gmail.com
        # image-url:
        #   pattern: URL
        #   type: string
        #   description: URL for the user's image
        #   example: https://cloudinary.com/
        watched:
          type: array
          description: A list of all recipes that the user watched.
          example: 123
          items:
            type: integer
        added-to-fav:
          type: array
          description: A list of all recipes that are in the users favourite list.
          example: 123
          items:
            type: integer
      description: Model containing user info  
    LoginScheme: # Theirs
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          example: ladygaga
          description: username conatins letters only
        password:
          maxLength: 10
          minLength: 5
          description: password conatins at least one number and one special char
          example: ladygaga2@
          format: password     
    RecipePreview: # Theirs
      type: object
      properties:
        id:
          type: integer
          description: recipe identifier
          example: 102
        title:
          type: string
          description: recipe name
          example: Simple Macaroni and Cheese
        image:
          type: string
          description: recipe image
          format: URL
          example: https://spoonacular.com/recipeimages/655455-566x370.jpg
        readyInMinutes:
          type: integer
          description: the time takes to make this recipe
          example: 45
        popularity:
          type: integer
          description: how many likes got this recipe
          example: 5987
        vegetarian:
          type: boolean
          description: indication if the recipe is vegetarian
          example: false
        vegan:
          type: boolean
          description: indication if the recipe is vegan
          example: false
        glutenFree:
          type: boolean
          description: indication if the recipe is gluten free
          example: false
    Search: # Ours
      type: object
      properties:
        Search_text:
          type: string
          description: The search string that will be used
          example: Simple potatoes in the oven
        Num_of_results:
          type: number
          description: "Integer, limited to 5, 10 or 15 (default 5). Used to specify the number of recipes to be returned."
          example: 10
          enum:
          - 5
          - 10
          - 15
        cuisnes:
          type: string
          description: "String of possible cuisine(s) of the recipes. Zero or more, comma separated (will be interpreted as 'OR'). "
          example: African,Asian,American
        diets:
          type: string
          description: "String of possible diet(s) for which the recipes must be suitable. You can specify multiple with comma meaning AND connection. You can specify multiple diets separated with a pipe | meaning OR connection. For example diet=gluten free,vegetarian means the recipes must be both, gluten free and vegetarian. If you specify diet=vegan|vegetarian, it means you want recipes that are vegan OR vegetarian."
          example: Gluten Free,Ketogenic
        intolerances:
          type: string
          description: "String representing a comma-separated list of intolerances. All recipes returned must not contain ingredients that are not suitable for people with the intolerances entered."
          example: Egg
    Recipe: # Ours
      type: object
      allOf:
        - $ref: '#/components/schemas/RecipePreview'
        - type: object      
      properties:
        ingredients:
          type: array
          description: A list of all ingredients for the recipe.
          example: Three ounces of salt and a raw chicken
          items:
            type: string
        preperation_steps:
          type: string
          description: Text of all steps in the preperation.
          example: Po-tay-toes! Boil 'em, mash 'em, stick 'em in a stew
        num_of_servings:
          type: integer
          example: 2
      description: Recipe details and information.
